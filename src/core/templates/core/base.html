<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>DeveloperCastle | {%block title %} {% endblock %}</title>
    
        <!--Archivos estaticos-->
        {% load static %}

        <!--Icono-->
        <link rel="icon" type="text/css" href="{% static 'core/media/img/4.png'%}">
        <!--Boostrap Estilos-->
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css'%}">
        <!--hoja de Estilo FontAwesome-->
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css'%}" >
        <!--Mis Estilos-->
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/estilo.css'%}" >
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Icono-->
        <link rel="stylesheet" type="text/css" href="{% static 'core/media/img/icono.png'%}" >
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css'%}" >
    </head>
    <body>
        <!--Contenido html, esta serÃ¡ nuestra base para poder mostrar el contenido-->
        {% block content %} {% endblock %}


        <!--Javascripts : 1.jquery 2.popper 3.bootstrap 4.fontawesome-->
        
        <script src="{% static 'core/js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'core/js/popper.min.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'core/js/all.min.js' %}"></script>
    </body>

</html>
